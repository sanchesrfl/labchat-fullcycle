<aside
  class="w-64 h-full p-4 bg-chatlab-dark-blue text-white flex flex-col justify-between rounded-"
>
  <div>
    <img src="assets/logo.png" alt="logo" />
    <div class="flex flex-col gap-2 items-center">
      <h4 class="text-chatlab-blue font-bold text-lg">Usu√°rios conectados</h4>
      <ul class="w-full flex flex-col gap-2 text-chatlab-dark-blue">
        <li
          *ngFor="let user of users"
          [ngClass]="'bg-' + user.color"
          class="w-full px-2 py-1 rounded-md rounded-tl-none"
        >
          {{ user.name }}
        </li>
      </ul>
    </div>
  </div>
  <button
    type="button"
    class="bg-[#833BDF] hover:bg-[#9949FF] px-2 py-1 rounded-md transition-colors flex justify-center items-center gap-2"
  >
    <img src="assets/exit.svg" />
    Sair
  </button>
</aside>
