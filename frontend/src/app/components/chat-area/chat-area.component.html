<div class="bg-[#2D214B] w-full h-full flex flex-col justify-end p-4 gap-2">
  <div
    *ngFor="let message of messages"
    [ngClass]="{
      'justify-end': message.id === 1,
      'text-right': message.id === 1
    }"
    class="flex w-full"
  >
    <p
      class="px-2 py-1 w-7/12"
      [ngClass]="[
        'bg-' + findUser(message.id)?.color,
        message.id === 1 ? 'rounded-bl-xl' : 'rounded-br-xl'
      ]"
    >
      <span *ngIf="message.id !== 1" class="font-bold"
        >{{ findUser(message.id)?.name }}:
      </span>
      {{ message.content }}
    </p>
  </div>
</div>
